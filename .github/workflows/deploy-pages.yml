name: Deploy Angular To GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app for Pages
        run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Prepare SPA fallback
        run: |
          if [ -d "dist/json-schema-ng19/browser" ]; then
            OUT_DIR="dist/json-schema-ng19/browser"
          else
            OUT_DIR="dist/json-schema-ng19"
          fi
          cp "$OUT_DIR/index.html" "$OUT_DIR/404.html"
          echo "OUT_DIR=$OUT_DIR" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
